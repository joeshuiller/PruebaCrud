<section>
    <div class="container">
        <div class="row">
            <div class="col-12 ajustes">
                <h1>Listado de solcitudes</h1>
            </div>
            <div class="col-12">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Fecha de Pago</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="countries">
                      <tr *ngFor="let item of countries" >
                        <th scope="row">{{item.id}}</th>
                        <td *ngIf="item.state === 10" >Aprobado</td>
                        <td>{{item.date}}</td>
                        <td>{{item.valor | number:'1.2-2'}}</td>
                        <td>
                            {{item.nombre}} {{item.apellidos}}
                        </td>
                        <td>{{item.datepago}}</td>
                        
                      </tr>
                    </tbody>
                    <tbody *ngIf="!countries" class="finaloklisto">
                        <h1>No hay informaci√≥n</h1>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
